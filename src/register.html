<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con selector de fecha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .years, .months, .days {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 15px 0;
    }

    .option {
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .option:hover {
      background: rgba(255,255,255,0.4);
    }

    .hidden {
      display: none;
    }

    #selected-date {
      margin-top: 20px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="password" placeholder="Contraseña" required>

      <label>Fecha de Nacimiento:</label>
      <div id="date-picker">
        <div id="year-selector" class="years"></div>
        <div id="month-selector" class="months hidden"></div>
        <div id="day-selector" class="days hidden"></div>
      </div>

      <input type="hidden" id="fechaNacimiento" name="fechaNacimiento">
      <div id="selected-date"></div>
    </form>
  </div>

  <script>
    const yearSelector = document.getElementById("year-selector");
    const monthSelector = document.getElementById("month-selector");
    const daySelector = document.getElementById("day-selector");
    const fechaInput = document.getElementById("fechaNacimiento");
    const selectedDateDiv = document.getElementById("selected-date");

    let data = {};
    let selectedYear = null;
    let selectedMonth = null;

    // Cargar JSON con fetch
    fetch("años.json")
      .then(response => response.json())
      .then(json => {
        data = json;
        showYears();
      });

    // Mostrar años
    function showYears() {
      yearSelector.innerHTML = "";
      Object.keys(data).forEach(year => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = year;
        div.onclick = () => {
          selectedYear = year;
          showMonths(year);
        };
        yearSelector.appendChild(div);
      });
    }

    // Mostrar meses
    function showMonths(year) {
      monthSelector.innerHTML = "";
      daySelector.classList.add("hidden");
      selectedMonth = null;

      Object.keys(data[year]).forEach(month => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = month;
        div.onclick = () => {
          selectedMonth = month;
          showDays(year, month);
        };
        monthSelector.appendChild(div);
      });

      monthSelector.classList.remove("hidden");
    }

    // Mostrar "días" (en realidad el nombre del mes repetido N veces)
    function showDays(year, month) {
      daySelector.innerHTML = "";
      const days = data[year][month];

      for (let d = 1; d <= days; d++) {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = month; // mostramos el mes repetido
        div.onclick = () => {
          const fecha = `${String(d).padStart(2,"0")}/${String(Object.keys(data[year]).indexOf(month)+1).padStart(2,"0")}/${year}`;
          fechaInput.value = fecha;
          selectedDateDiv.textContent = "Seleccionaste: " + fecha;
        };
        daySelector.appendChild(div);
      }

      daySelector.classList.remove("hidden");
    }
  </script>
</body>
</html>
