<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con selector de fecha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("/images/registerjavierlopez.jpg") no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    .form-container {
      position: relative;  /* para poder posicionar los inputs absolutamente */
      width: 100%;
      height: 100vh;
    }

    /* Inputs posicionables */
    input.nombre {
      position: absolute;
      top: 200px;    /* ajusta con DevTools */
      left: 150px;
      width: 200px;
    }

    input.contrase単a {
      position: absolute;
      top: 270px;    /* ajusta con DevTools */
      left: 150px;
      width: 200px;
    }

    #date-picker {
      position: absolute;
      top: 350px;    /* ajusta con DevTools */
      left: 600px;
      width: 400px;
    }

    .years, .months, .days {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      max-height: 150px;
      overflow-y: auto; /* scroll si hay muchos elementos */
    }

    .option {
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      background: black;  /* muy tenue sobre la imagen */
    }

    .option:hover {
      background: white;
    }

    .hidden {
      display: none;
    }

    #selected-date {
      position: absolute;
      top: 350px;
      left: 1200px;
      font-weight: bold;
      font-size: 60px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 style="position:absolute; top:50px; left:150px;">Registro</h2>
    <form>
      <input type="text" placeholder="Nombre" required class="nombre">
      <input type="password" placeholder="Contrase単a" required class="contrase単a">

      <label style="position:absolute; top:320px; left:150px;">Fecha de Nacimiento:</label>
      <div id="date-picker">
        <div id="year-selector" class="years"></div>
        <div id="month-selector" class="months hidden"></div>
        <div id="day-selector" class="days hidden"></div>
      </div>

      <input type="hidden" id="fechaNacimiento" name="fechaNacimiento">
      <div id="selected-date"></div>
    </form>
  </div>

  <script>
    const yearSelector = document.getElementById("year-selector");
    const monthSelector = document.getElementById("month-selector");
    const daySelector = document.getElementById("day-selector");
    const fechaInput = document.getElementById("fechaNacimiento");
    const selectedDateDiv = document.getElementById("selected-date");

    let data = {};
    let selectedYear = null;
    let selectedMonth = null;

    // Cargar JSON con fetch
    fetch("a単os.json")
      .then(response => response.json())
      .then(json => {
        data = json;
        showYears();
      });

    function showYears() {
      yearSelector.innerHTML = "";
      Object.keys(data).forEach(year => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = year;
        div.onclick = () => {
          selectedYear = year;
          showMonths(year);
        };
        yearSelector.appendChild(div);
      });
    }

    function showMonths(year) {
      monthSelector.innerHTML = "";
      daySelector.classList.add("hidden");
      selectedMonth = null;

      Object.keys(data[year]).forEach(month => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = month;
        div.onclick = () => {
          selectedMonth = month;
          showDays(year, month);
        };
        monthSelector.appendChild(div);
      });

      monthSelector.classList.remove("hidden");
    }

    function showDays(year, month) {
      daySelector.innerHTML = "";
      const days = data[year][month];

      for (let d = 1; d <= days; d++) {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = month;
        div.onclick = () => {
          const fecha = `${String(d).padStart(2,"0")}/${String(Object.keys(data[year]).indexOf(month)+1).padStart(2,"0")}/${year}`;
          fechaInput.value = fecha;
          selectedDateDiv.textContent = "Seleccionaste: " + fecha;
        };
        daySelector.appendChild(div);
      }

      daySelector.classList.remove("hidden");
    }
  </script>
</body>
</html>
